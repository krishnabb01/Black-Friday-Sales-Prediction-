<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Friday Purchase Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
    
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="title">üõí Epic Black Friday Shopping üõçÔ∏è</h2>
        <span class="small-text">Predict Your Purchases!</span>
        <form method="post" action="/predict" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-control">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Age Group</label>
                <select name="age" class="form-control">
                    <option value="0-17">0-17</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-50">46-50</option>
                    <option value="51-55">51-55</option>
                    <option value="55+">55+</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Occupation</label>
                <input type="number" name="occupation" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City Category</label>
                <select name="city_category" class="form-control">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Stay in Current City (Years)</label>
                <input type="number" name="stay_in_current_city_years" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Marital Status</label>
                <select name="marital_status" class="form-control">
                    <option value="0">Single</option>
                    <option value="1">Married</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Category 1</label>
                <input type="number" name="product_category_1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Category 2</label>
                <input type="number" name="product_category_2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Category 3</label>
                <input type="number" name="product_category_3" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict Purchase</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info mt-3 text-center">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
